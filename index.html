<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Multiplication Divide & Conquer Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Integer Multiplication Visualization</h1>
    <div id="controls">
        <input type="text" id="input1" placeholder="Enter first number">
        <input type="text" id="input2" placeholder="Enter second number">
        <button id="run">Run Algorithm</button>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
    </div>
    <svg width="1400" height="1200" viewBox="0 0 1400 1200" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
